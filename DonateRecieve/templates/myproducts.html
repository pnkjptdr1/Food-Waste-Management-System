{% extends 'navbar.html' %} {% block main %} {% load static %}

<!-- Signup Start -->
<div class="contact">
  <div class="container">
    <div class="section-header text-center">
      <h2>My Uploaded Foods</h2>
    </div>
    <div class="contact-img">
      <img src="{% static 'img/addproduct.jpg' %}" alt="Image" />
    </div>
    <div class="contact-form">
      <div id="success"></div>

      <!-- Donor form  -->

      <section style="background-color: #eee">
        <div class="container py-5">
          <div class="container">
            <div class="border rounded p-4 m-4">
              <hr />
              <table class="table">
                <thead>
                  <tr>
                    <th>Sno.</th>
                    <th>Image</th>
                    <th>Food Nane</th>
                    <th>Food Category</th>
                    <th>Delete Food</th>
                  </tr>
                </thead>
                <tbody>
                  {% for product in products %}
                  <tr>
                    <td>{{forloop.counter}}</td>
                    <td>
                      <img
                        style="height: 80px"
                        class="rounded-circle"
                        src="{{product.image.url}}"
                        alt=""
                      />
                    </td>
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>

                    <td>
                      <form
                        action="/myproducts"
                        method="POST"
                        class="btn-block"
                      >
                        {% csrf_token %}
                        <input
                          hidden
                          type="number"
                          name="product"
                          value="{{product.id}}"
                        />
                        <input
                          type="submit"
                          class="btn btn-custom mt-2"
                          value="Delete"
                        />
                      </form>
                    </td>
                  </tr>

                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>

      <hr />
    </div>
  </div>
</div>
<!-- Signup End -->

{% endblock %}
